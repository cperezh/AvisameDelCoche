

<div class="jumbotron">
	<div class="panel panel-default">
		<div class="panel-body">
			<form ng-submit="alta()">
				<div class="form-group">
					<label>Matricula</label> <input type="text"
						ng-model="coche.matricula" class="form-control"
						placeholder="Matricula" />
				</div>
				<div class="form-group">
					<label>Kilometraje</label> <input type="text"
						ng-model="coche.kilometraje" class="form-control"
						placeholder="Kilometraje" />
				</div>
				<div ng-repeat="componente in componentes" class="form-group">
					<label>{{componente.$}}</label> <input type="text"
						ng-model="coche.estadoComponentes" class="form-control"
						placeholder="{{componente.$}}" />
				</div>
				<div class="form-group" ng-show="mensaje !== ''">
					<div class="alert alert-success" role="alert">
						<strong>{{mensaje}}</strong>
					</div>
				</div>
				<button type="submit">Aceptar</button>
			</form>
		</div>
	</div>
</div>
