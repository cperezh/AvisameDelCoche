<html>
    <head>
        <title>Av√≠same del Coche</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script>

            var capaResultado;

            function inicializar() {
                $("#resultados").hide();
            }

            function comprobarEstado()
            {
                var xmlhttp;

                inicializar();

                xmlhttp = new XMLHttpRequest();

                var formElement = document.getElementById("buscarCocheForm");

                xmlhttp.onreadystatechange = obtenerResultadoComprobarEstado;
                xmlhttp.open(formElement.method, formElement.action, true);
                xmlhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

                xmlhttp.send($("#buscarCocheForm").serialize());
            }

            function obtenerResultadoComprobarEstado() {
                if (this.readyState === this.DONE) {
                    if (this.status === 200) {
                        // success!
                        var coche = $.parseJSON(this.responseText);

                        muestraResultado(coche);
                    }
                    else {
                        // something went wrong
                        capaResultado.innerHTML = this.responseText;
                    }
                }
                else {
                    capaResultado.innerHTML = capaResultado.innerHTML + ".";
                }
            }

            function muestraResultado(coche) {

                $("#resultado").empty();
                $("#resultado").append(coche.matricula);
                $("#resultados").show();
            }
        </script>
    </head>
    <body>
        <form id="buscarCocheForm" action="../main/avisadorDelCoche" method="post">
            <input type="text" id="matricula" name="matricula">
            <input type="button" value="Comprobar estado" onclick="comprobarEstado()">
        </form>
        <div id="resultados" hidden>
            <div id="resultado" ></div><div><input type="button" value="Kilometraje" onclick="comprobarEstado()"></div>
        </div>
    </body>
</html>
