<div>
    <input type="text" ng-model="matricula"/>
    <button type="button" ng-click="buscar(matricula)">Buscar</button>
    <table ng-show="coches.length > 0">
        <tr><td>Matricula</td><td>Kilometraje</td><td></td></tr>
        <tr  ng-repeat="coche in coches">
            <td>{{coche.matricula}}</td>
            <td>{{coche.kilometraje}}</td>
            <td><a ng-href="#/detalle/{{coche.matricula}}">detalle</a>
            </td>
        </tr>
    </table>   
</div>
