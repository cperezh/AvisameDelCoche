<html ng-app="catalogoTelefonos">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <!--Angular 1.3.15 -->
        <script src="js/libs/angular.js/angular.min.js"></script>
        <script src="js/controllers.js"></script>
    </head>
    <body ng-controller="controladorCatalogo">
        <input type="text" ng-model="matricula"/>
        <button type="button" ng-click="buscar(matricula)">Buscar</button>
        <p>Matricula: {{coche.matricula}}</p>
        <p>Kilometraje {{coche.kilometraje}}</p>
        <input type="text" ng-model="kilometraje"/>
        <button type="button" ng-click="actualizarKilometraje(matricula,kilometraje)">Actualizar</button>
    </body>
</html>
